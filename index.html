<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Gesture Particles</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Pure black for better contrast */
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        #input_video { display: none; }

        .hud {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 3;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #555;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            transition: all 0.3s ease;
        }
        .active .status-indicator {
            background: #00ffea; /* Neon cyan */
            box-shadow: 0 0 15px #00ffea, 0 0 5px #fff;
        }
    </style>
</head>
<body>

<div class="hud" id="hud">
    <span class="status-indicator"></span>
    <span id="status-text">Initializing AI Vision...</span>
</div>

<video id="input_video" playsinline></video>
<canvas id="canvas"></canvas>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        baseHue: 220,         // Deep Electric Blue
        hueShift: 60,         // Shifts to purple/pink on expansion
        drag: 0.95,           // Slightly less drag for flow
        minSpread: 15,        // Core size when pinched
        maxSpread: 300,       // Explosion size when open
        particleCount: 15,    // More particles for a denser look
        trailFade: 0.1        // Lower = Longer trails (0.1 is good for long streaks)
    };

    // --- SETUP CANVAS ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    // Handle resizing and high-DPI displays
    function resize() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * window.devicePixelRatio;
        canvas.height = h * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- STATE ---
    let particles = [];
    let hand = { x: w/2, y: h/2, detected: false };
    let pinchDistance = 0;
    let tension = 0;

    // --- UTILS ---
    const random = (min, max) => Math.random() * (max - min) + min;

    // --- MODERN PARTICLE CLASS ---
    class Particle {
        constructor(x, y, tensionVal) {
            this.x = x;
            this.y = y;
            
            const angle = random(0, Math.PI * 2);
            // Higher tension = faster, more chaotic bursts
            const speed = random(2, 5) + (tensionVal * 8); 
            
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            
            this.life = 1;
            // High tension particles burn out faster
            this.decay = random(0.015, 0.03) + (tensionVal * 0.04); 

            // Base size
            this.size = random(2, 5) + (tensionVal * 2);

            // Color components for gradient
            this.hue = CONFIG.baseHue + ((1 - tensionVal) * CONFIG.hueShift);
            this.sat = 90 + (tensionVal * 10); // Super vibrant
            this.light = 55 + (tensionVal * 25); // Brighter when pinched
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Add vibration/jitter at high tension
            if(tension > 0.7) {
                this.x += random(-3, 3) * tension;
                this.y += random(-3, 3) * tension;
            }

            this.vx *= CONFIG.drag;
            this.vy *= CONFIG.drag;
            this.life -= this.decay;
        }

        // THE MODERN GLOW DRAWING METHOD
        draw() {
            // Create a radial gradient for a glowing orb effect
            // Inner circle is bright, outer is transparent
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
            
            // Hot, bright core (almost white)
            gradient.addColorStop(0, `hsla(${this.hue}, 100%, 95%, ${this.life})`);
            // Mid-tone color
            gradient.addColorStop(0.4, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, ${this.life * 0.8})`);
            // Fade to transparent at edges
            gradient.addColorStop(1, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, 0)`);

            ctx.fillStyle = gradient;
            ctx.beginPath();
            // Draw a circle larger than the core to hold the glow
            ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // --- ANIMATION LOOP ---
    function loop() {
        requestAnimationFrame(loop);

        // 1. Create Trails (Clear screen with high transparency black)
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trailFade})`;
        ctx.fillRect(0, 0, w, h);

        // 2. Update Logic
        let spawnX = w / 2;
        let spawnY = h / 2;
        
        if (hand.detected) {
            spawnX = hand.x;
            spawnY = hand.y;
            let normalizedPinch = Math.min(Math.max(pinchDistance / 180, 0), 1);
            tension = 1 - normalizedPinch;
        } else {
            // Idle demo mode
            tension = 0.5 + Math.sin(Date.now() / 400) * 0.5;
            spawnX += Math.cos(Date.now() / 1200) * 80;
            spawnY += Math.sin(Date.now() / 1500) * 50;
        }

        // 3. Spawn New Particles
        let count = CONFIG.particleCount + Math.floor(tension * 15);
        
        for(let k = 0; k < count; k++) {
            // Spawn in a volume depending on tension
            let spawnRadius = CONFIG.minSpread + ((1 - tension) * 30);
            // Power of 0.5 clusters them more toward center for a better look
            let r = Math.pow(random(0, 1), 0.5) * spawnRadius;
            let theta = random(0, Math.PI * 2);
            
            let px = spawnX + Math.cos(theta) * r;
            let py = spawnY + Math.sin(theta) * r;
            
            particles.push(new Particle(px, py, tension));
        }

        // 4. Draw All Particles
        // Crucial for glowing effect: Additive Blending
        ctx.globalCompositeOperation = 'lighter';
        
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.update();
            
            // Physics Constraint (Containment Field)
            if(tension > 0.4) {
                let dx = p.x - spawnX;
                let dy = p.y - spawnY;
                let dist = Math.sqrt(dx*dx + dy*dy);
                let limit = CONFIG.minSpread + (pinchDistance * 1.2) + 20; 
                
                if(dist > limit) {
                    p.life -= 0.15; // Kill quickly if outside the energy field
                }
            }
            
            if (p.life <= 0) {
                particles.splice(i, 1);
            } else {
                p.draw();
            }
        }
    }

    // --- MEDIAPIPE HANDS SETUP ---
    const videoElement = document.getElementById('input_video');
    const hud = document.getElementById('hud');
    const statusText = document.getElementById('status-text');

    function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            hud.classList.add('active');
            hand.detected = true;

            const landmarks = results.multiHandLandmarks[0];
            
            // Use Index Finger MCP (knuckle) for more stable center
            hand.x = (1 - landmarks[5].x) * w;
            hand.y = landmarks[5].y * h;

            // Calculate Pinch: Distance between Thumb Tip (4) and Index Tip (8)
            const dx = (landmarks[8].x - landmarks[4].x) * w;
            const dy = (landmarks[8].y - landmarks[4].y) * h;
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            // Smooth the pinch value
            pinchDistance = (pinchDistance * 0.7) + (dist * 0.3);

            // Update HUD text based on state
            if(tension > 0.85) statusText.innerText = "⚡ HIGH ENERGY CORE ⚡";
            else if(tension < 0.2) statusText.innerText = "• EXPANDED FLOW •";
            else statusText.innerText = "Gestures Active: Pinch to Charge";

        } else {
            hand.detected = false;
            hud.classList.remove('active');
            statusText.innerText = "Place hand in view";
        }
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

    // Optimized settings for mobile performance
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0, // Faster model for mobile
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 480, // Lower res for faster processing
        height: 360,
        facingMode: 'user' // Prefer front camera
    });

    camera.start();
    loop(); // Start animation loop

</script>
</body>
</html>
